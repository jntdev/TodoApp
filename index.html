<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg" sizes="32x32" href="./images/check-purple.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Todo app</title>
</head>

<body>
    <div class="container">
        <div class="create">
            <input class="input" type="text" placeholder="Create a new task...">
            <button class="button go is-info is-outlined ">Go</button>
        </div>
        <div class="todoblock box">
            <div class="buck">
                <div class="list notification is-info">
                    <input class="check" type="checkbox">
                    <p>Set a new task</p>
                </div>
            </div>
        </div>
        <div class="box foot">
            <p></p>
            <button class="button all buttonstyle is-success is-outlined">Select All </button>
            <button class="button done is-danger is-outlined del">Done !</button>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bin.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
